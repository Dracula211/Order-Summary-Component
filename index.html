<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="App/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="App/SCSS/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="orders-container flex flex-jc-c flex-ai-c">
        <div class="orders-background-image">
          <img
            src="App/images/pattern-background-desktop.svg"
            alt="desktop-bg"
          />
        </div>
        <div class="orders-preview flex flex-jc-c flex-ai-c">
          <div class="orders-card flex">
            <div class="orders-image">
              <img src="App/images/illustration-hero.svg" alt="order-hero" />
            </div>
            <div class="orders-text flex flex-jc-c flex-ai-c">
              <div class="orders-summary flex flex-jc-c flex-ai-c">
                <div class="orders-title flex flex-jc-c flex-ai-c">
                  <h1>Order Summary</h1>
                </div>
                <div class="orders-description flex flex-jc-c flex-ai-c pd-b">
                  <div>You can now listen to millions of songs,</div>
                  <div>audiobooks, and podcasts on any device</div>
                  <div>anywhere you like!</div>
                </div>
                <div
                  class="orders-annual-plan flex flex-jc-c flex-ai-c flex-jc-sb pd-b"
                >
                  <div class="image">
                    <img src="App/images/icon-music.svg" alt="music-icon" />
                  </div>
                  <div class="description flex flex-jc-c flex-ai-c">
                    <div class="heading">Annual Plan</div>
                    <div class="price">$59.99/year</div>
                  </div>
                  <a href="">Change</a>
                </div>
              </div>
              <div class="orders-payment flex flex-jc-c flex-ai-c">
                <div class="payment pay flex flex-jc-c flex-ai-c pd-b">
                  Proceed to Payment
                </div>
                <div class="payment cancel-order flex flex-jc-c flex-ai-c">
                  Cancel Order
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
